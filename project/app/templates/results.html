<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <table>
        <tr>
            <th>
                Nom
            </th>
            <th>
                Prenom
            </th>
            <th>
                Age
            </th>
        </tr>
            {% for i in range(0, len) %}
                <tr>
                    <td>
                        {{results[i][0]}}
                    </td>
                    <td>
                        {{results[i][1]}}
                    </td>
                    <td>
                        {{results[i][2]}}
                    </td>
                </tr>
            {% endfor %}
    </table>
</body>
</html>
